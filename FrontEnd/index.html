<!DOCTYPE html>
<html xmlns:th="">
<head>
    <style>
        body{
            background-image: url("2.png");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }
        .form-label{
            font-weight: bold;
        }
    </style>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/employee.js"></script>
<body >


<h4 align="center">Employee Management System </h4>
<div class="container mt-5 col-5">
    <label for="exampleInputEmployeeID"  class="form-label" >Employee ID</label>
    <input type="empid" class="form-control" id="exampleInputEmployeeID" placeholder="Employee ID" >

</div>
<div class="container mt-5 col-5">
    <label  for="exampleInputEmployeeName" class="form-label">Employee Name</label>
    <input type="empname" class="form-control" id="exampleInputEmployeeName" placeholder="Employee name" >

</div>
<div class="container mt-5 col-5">
    <label for="exampleInputEmpAddress" class="form-label">Employee Address</label>
    <input type="empaddress" class="form-control" id="exampleInputEmpAddress" placeholder="Employee Address" >

</div>
<div class="container mt-5 col-5">
    <label for="exampleInputEmpCont"  class="form-label">Employee Contact</label>
    <input type="empcont" class="form-control" id="exampleInputEmpCont" placeholder="Employee Contact">
</div>

<div class="container mt-5 col-5">

    <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
    <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
    <button type="button" class="btn btn-danger"onclick="deleteEmployee()">Delete</button>
</div>
<div class=" mt-3 " col-3>
    <table class="table ">
        <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee Address</th>
            <th scope="col">Employee Contact</th>
        </tr>
        </thead>
        <tbody id="employeeTable">



        </tbody>
    </table>
</div>




</body>
</html>
